<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <title>不動產盤點及現況使用調查系統</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="不動產盤點及現況使用調查系統,不動產盤點,不動產盤點及現況使用,調查系統">
    <meta name="description" content="不動產盤點及現況使用調查系統" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:site_name" content="image.png" />
    <meta property="og:image" content="./assets/images/fb-img.png" />
    <!--分享設定-->
    <link rel="icon" href="./assets/images/favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet"
        href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.0/css/smoothness/jquery-ui-1.10.0.custom.min.css" />
    <!--iconfont設定-->
    <link rel="stylesheet" href="./assets/style/all.css">
    <!--css設定-->
</head>
<script src="assets/js/jquery-3.7.0.min.js"></script>
<script src='assets/js/jquery-ui.js'></script>
<script src="assets/js/bootstrap.bundle.js"></script>
<script src="assets/js/footable.js"></script>
<script src="assets/js/script.js"></script>
<script type="text/javascript">
    $(function () {
        $(".js-draggable").draggable();
    });
    function changeIframeSrc(url) {
            var iframe = document.getElementsByName('home')[0];
            iframe.src = url;
        }
</script>
	<body class="bg-gray100">
		<div class="wrapper">
			<!--內容開始-->
			
    <div class="map-content-wrapper">
        <div class="accordion map-content-list js-draggable">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <p class="accordion-txt">定位查詢</p>
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#locate"></button>
                </h2>
                <div id="locate" class="accordion-collapse collapse show">
                    <button class="accordion-button accordion-subbutton" type="button" data-bs-toggle="collapse"
                        data-bs-target="#locate1">
                        地籍定位
                    </button>
                    <div id="locate1" class="accordion-collapse collapse show" data-bs-parent="#locate">
                        <div class="accordion-body bg-secondary-light-color px-3 pt-2 pb-3">
                            <label for="map-city" class="col-form-label">縣市</label>
                            <select class="form-select mb-3" id="map-city">
                                <option selected="">臺中市</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <label for="map-township" class="col-form-label">鄉鎮</label>
                            <select class="form-select mb-3" id="map-township">
                                <option selected="">臺中市</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <label for="map-lot" class="col-form-label">地段</label>
                            <select class="form-select mb-3" id="map-lot">
                                <option selected="">水源段</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <label for="map-number" class="col-form-label">地號</label>
                            <select class="form-select mb-3" id="map-number">
                                <option selected="">123</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <button class="btn btn-dark-primary-color w-100">定位</button>
                        </div>
                    </div>
                    <button class="accordion-button accordion-subbutton" type="button" data-bs-toggle="collapse"
                        data-bs-target="#locate2">
                        行政區定位
                    </button>
                    <div id="locate2" class="accordion-collapse collapse" data-bs-parent="#locate">
                        <div class="accordion-body bg-secondary-light-color px-3 pt-2 pb-3">
                            <label for="district-city" class="col-form-label">縣市</label>
                            <select class="form-select mb-3" id="district-city">
                                <option selected="">臺中市</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <label for="district-township" class="col-form-label">鄉鎮</label>
                            <select class="form-select mb-3" id="district-township">
                                <option selected="">臺中市</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <label for="district-village" class="col-form-label">村里</label>
                            <select class="form-select mb-3" id="district-village">
                                <option selected="">新北里</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <button class="btn btn-dark-primary-color w-100">定位</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="accordion map-content-list js-draggable" data-con="layer">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <p class="accordion-txt">圖層清單</p>
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#layer"></button>
                </h2>
    
                <div id="layer" class="accordion-collapse collapse show">
                    <div class="accordion-body p-3">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="layer-city">
                            <label class="form-check-label" for="layer-city">
                                縣市界
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="layer-township">
                            <label class="form-check-label" for="layer-township">
                                鄉鎮市區界
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="layer-station">
                            <label class="form-check-label" for="layer-station">
                                工作站
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="layer-team">
                            <label class="form-check-label" for="layer-team">
                                水利小組
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="layer-way">
                            <label class="form-check-label" for="layer-way">
                                渠道
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="layer-object">
                            <label class="form-check-label" for="layer-object">
                                水工構造物
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="map-content js-map-content">
            <img src="./assets/images/map-demo.jpg" alt="地圖" style="width: 100%;height: 100%;">
        </div>
    </div>
				<!--內容結束-->
		</div>
		<!-- SCRIPTS -->
	</body>
</html>
