<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <title>不動產盤點及現況使用調查系統</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="不動產盤點及現況使用調查系統,不動產盤點,不動產盤點及現況使用,調查系統">
    <meta name="description" content="不動產盤點及現況使用調查系統" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:site_name" content="image.png" />
    <meta property="og:image" content="./assets/images/fb-img.png" />
    <!--分享設定-->
    <link rel="icon" href="./assets/images/favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet"
        href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.0/css/smoothness/jquery-ui-1.10.0.custom.min.css" />
    <!--iconfont設定-->
    <link rel="stylesheet" href="./assets/style/all.css">
    <!--css設定-->
</head>
		<body class="bg-gray100">
			<div class="wrapper">
                <!--內容開始-->
				
<div class="wrapper" data-bg="login">
	<div class="login">
		<div class="login-vision">
			<img src="./assets/images/login-vision.svg" alt="不動產盤點及現況使用調查系統" class="me-4">
		</div>
		<div class="login-form d-flex justify-content-center align-items-center">
			<form autocomplete="off" class="w-100">
			<div class="d-flex flex-column">
				<h1 class="login-title mb-4 mb-lg-5">不動產盤點<br>及現況使用調查系統</h1>
				<label class="visually-hidden" for="account">帳號</label>
				<input type="text" class="form-control form-control-lg mb-3 mb-md-4" id="account" placeholder="請輸入帳號"
					data-con="account">
				<label class="visually-hidden" for="password">密碼</label>
				<input type="text" class="form-control form-control-lg mb-3 mb-md-4" id="password" placeholder="請輸入密碼"
					data-con="password">
				<div class="login-verify mb-3 mb-md-4 mb-lg-5">
					<label for="verification" class="form-label secondary-color flex-shrink-0 mb-1">
						驗證碼
					</label>
					<div class="d-flex align-items-stretch flex-column flex-md-row">
						<input type="text" class="form-control form-control-lg me-3 mb-1 mb-2 mb-md-0" id="verification" placeholder="請輸入驗證碼"
							data-con="captcha">
						<div class="login-verify-img d-flex flex-shrink-0">
							<img src="./assets/images/demo-code.png" alt="驗證碼" class="captcha">
							<ul class="login-function ms-2 flex-shrink-0">
								<li class="login-function-item mb-1">
									<a href="#" title="重整" class="login-function-link link-img">
										<img src="./assets/images/ic-reset.svg" alt="重整icon">
									</a>
								</li>
								<li class="login-function-item">
									<a href="#" title="語音" class="login-function-link link-img">
										<img src="./assets/images/ic-voice.svg" alt="語音icon">
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="d-grid">
					<button class="login-btn btn btn-dark-primary-light-color rounded py-2 mb-4 mb-lg-5" type="button"
						onclick="location.href='manage.html';">
						登入
					</button>
				</div>
				<div class="login-brand">
					<img src="./assets/images/logo.png" alt="行政院農業委員會農田水利署臺中管理處">行政院農業委員會農田水利署臺中管理處
				</div>
			</div>
		</form>
		</div>
	</div>
</div>
                <!--內容結束-->
			</div>
			<!-- SCRIPTS -->
			<script src="assets/js/jquery-3.7.0.min.js"></script>
<script src='assets/js/jquery-ui.js'></script>
<script src="assets/js/bootstrap.bundle.js"></script>
<script src="assets/js/footable.js"></script>
<script src="assets/js/script.js"></script>

    $(function () {
        $(".js-draggable").draggable();
    });
</script>
		</body>
</html>
